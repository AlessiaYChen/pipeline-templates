apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: docker-build-push-run-
spec:
  pipelineRef:
    name: p-buildah
  params:
  - name: appName
    value: codeql-cli
  - name: repoUrl
    value: git@github.com:bcgov/security-pipeline-templates.git
  - name: imageUrl
    value: gregnrobinson/codeql-cli:latest
  - name: branchName
    value: main
  - name: dockerfile
    value: ./Dockerfile
  - name: pathToContext
    value: ./tekton/base/tasks/codeql
  - name: buildahImage
    value: quay.io/buildah/stable # AMD64
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
  - name: ssh-creds
    secret:
      secretName: tkn-ssh-credentials
  - name: docker-config
    secret:
      secretName: tkn-docker-credentials