apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: codeql
spec:
  params:
    - name: BUILD_IMAGE
      default: index.docker.io/library/ubuntu:latest
      description: Reference of the image buildah will produce.
    - name: CONTEXT
      description: Path to codeql source code.
      default: ./tekton/base/tasks/codeql
    - name: GITHUB_TOKEN
      description: A Github PAT with repo access.
      default: tkn-github-token
    - name: REPO
      description: Path to the Dockerfile to build. 
    - name: REPO_URL
      description: Path to the Dockerfile to build.
    - name: RELEASE_NAME
      description: Path to the Dockerfile to build. 
      default: codeql.zip
    - name: VERSION
      description: CodeQL version to use. 
      default: v2.7.0
  workspaces:
    - name: source
      description: |
        Shared workspace including the repo source code.
  steps:
    #- name: install
    #  image: $(params.BUILD_IMAGE)
    #  workingDir: $(workspaces.source.path)
    #  script: |
    #    pwd
    #    apt update
    #    apt install wget unzip -y
    #    wget -O $(params.RELEASE_NAME) https://github.com/github/codeql-cli-binaries/releases/download/$(params.VERSION)/$(params.RELEASE_NAME) &&\
    #      unzip $(params.RELEASE_NAME) &&\
    #      chmod +x ./codeql/codeql
    #  securityContext:
    #    privileged: true
    - name: codeql-resolve-packs
      image: $(params.BUILD_IMAGE)
      workingDir: $(workspaces.source.path)
      env:
        - name: CODEQL_CLI_ARGS
          value: resolve qlpacks
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: $(params.GITHUB_TOKEN)
              key: secretToken
    - name: codeql-create-db
      image: $(params.BUILD_IMAGE)
      workingDir: $(workspaces.source.path)
      env:
        - name: CODEQL_CLI_ARGS
          value: database create ./source_db -s /workspace/source/ --language=java,python 
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: $(params.GITHUB_TOKEN)
              key: secretToken

