apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-web
  labels:
    app: flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: gregnrobinson/flask-demo-app
        ports:
        - containerPort: 80
